<!-- detalle-producto.component.html -->
<div class="container">
    <h2>Detalles del Producto</h2>
    <div *ngIf="producto">
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
        <p>{{ producto.precio | currency }}</p>
        <p>Stock: {{ producto.stock }}</p>
    </div>
</div>
